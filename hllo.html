<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beginner Coding</title>

<style>
body{
    margin:0;
    font-family: "Comic Sans MS", cursive;
    background:#f4f1ea;
    text-align:center;
}

/* NAVBAR */
nav{
    position:fixed;
    top:0;
    width:100%;
    background:#ffffffcc;
    backdrop-filter: blur(6px);
    padding:15px 40px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

nav ul{
    list-style:none;
    margin:0;
    padding:0;
    float:right;
}

nav li{
    display:inline-block;
    margin-left:30px;
    font-size:18px;
    cursor:pointer;
    transition:.3s;
}

nav li:hover{
    color:#2c7be5;
}

/* HEADER */
header{
    padding-top:120px;
}

.logo{
    font-size:60px;
    font-weight:bold;
    letter-spacing:2px;
}

.logo span{
    color:#2c7be5;
}

.logo .multi{
    background: linear-gradient(45deg,#ff6,#f90,#0cf,#9f6,#f69);
    -webkit-background-clip:text;
    color:transparent;
}

.subtitle{
    margin-top:15px;
    font-size:28px;
}

/* CARDS */
.container{
    display:flex;
    justify-content:center;
    gap:40px;
    margin-top:70px;
    flex-wrap:wrap;
}

.card{
    width:260px;
    height:260px;
    border-radius:35px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    font-size:80px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    transition:.4s;
    cursor:pointer;
}

.card p{
    font-size:20px;
    margin-top:15px;
}

.card:hover{
    transform:translateY(-12px) scale(1.05);
}

/* COLORS */
.green{ background:#d8f5d0; }
.orange{ background:#ffd8a8; }
.pink{ background:#ffd6e7; }

/* FOOTER */
footer{
    margin-top:80px;
    padding:20px;
    font-size:14px;
    color:#666;
}
</style>
</head>
<body>

<nav>
<ul>
<li>Home</li>
<li>Collection</li>
<li>Contact</li>
</ul>
</nav>

<header>

<div class="logo">
<span>Beginner</span> <span class="multi">Coding</span> üíª
</div>

<div class="subtitle">
Learn. Practice. Create.
</div>

</header>

<section class="container">

<div class="card green" onclick="showMsg('Coding Practice')">

<p>Practice</p>
</div>

<div class="card orange" onclick="showMsg('Debugging Mode')">

<p>Debug</p>
</div>

<div class="card pink" onclick="showMsg('Creative Coding')">

<p>Create</p>
</div>

</section>

<footer>

</footer>

<script>
function showMsg(text){
    alert("You clicked: " + text);
}
</script>

</body>
</html>
